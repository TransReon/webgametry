<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小游戏</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript">
        var phoneWidth = parseInt(window.screen.width);
        var phoneScale = phoneWidth / 640;
        var ua = navigator.userAgent;
        if (/Android (d+.d+)/.test(ua)) {
            var version = parseFloat(RegExp.$1);
            if (version > 2.3) { document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">'); }
            else { document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">'); }
        }
        else { document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">'); }
    </script>
</head>

<body>
    <div class="statusbar">
        <p style="color: #fdff82;" class="status" id="gold">金币： 0</p>
        <p style="color: chartreuse;" class="status" id="exp">经验： 0</p>
        <p style="color: cyan;" class="status" id="recruit">英雄帖： 0</p>
    </div>
    <div class="main" id="screen">
        <div class="battlebar">
            
        </div>
        <div class="infobar">
            <p>ah</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
